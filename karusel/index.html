<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Karusel</title>
</head>
<body>
    <section>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/4</div>
            <div class="text">Sunset image</div>
            <img src="images/slide1.jpeg" alt="sunset">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/4</div>
            <div class="text">Dinozavr image</div>
            <img src="images/slide2.jpg" alt="dinozavr">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/4</div>
            <div class="text">Lines image</div>
            <img src="images/slide3.jpg" alt="lines">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4/4</div>
            <div class="text">Telescop image</div>
            <img src="images/slide4.jpg" alt="telescop">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a  class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
</section>
</body>
</html>
